<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <base target = "_top">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <link rel = "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>SignUp</title>
</head>
<body>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-auth.js"></script>
    <div class = "container">
        <h5>Welcome Back!</h5>
        <div class="row">
          <div class="input-field col s6">
            <input id="email" type="text" class="validate" required>
            <label for="email">Email</label>
          </div>
          <div class="input-field col s6">
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>
        <div class = "row">
          <button id = "goBack" class = "btn waves-effct waves light amber darken-4" >Go Back</button>
          <button id = "Login" class ="btn waves-effect waves light amber darken-4"  >Log In</button>
        </div>
    </div>
    <script src = "LoginScript.js"></script>
</body>
</html>
